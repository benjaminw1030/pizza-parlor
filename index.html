<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>JavaScript Pizza</title>
</head>

<body>

  <body>
    <div class="container" id="content">
      <div class="jumbotron">
        <h1>Welcome to the JavaScript Pizza Parlor!</h1>
        <h4>Enter a selection to construct the pizza of your choice!</h4>
      </div>
      <div><img id="pizza-img" src="img/pizza.png" alt="a pizza"></div>
      <div id="order-and-receipt">
        <div class="card" id="order-card">
          <div class="card-body">
            <form id="pizza-order" class="card-text">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" placeholder="Enter a name for this order" required>
              </div>
              <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" class="form-select">
                  <option value="a mini">String (mini 6")</option>
                  <option value="a small">Array (small 10")</option>
                  <option value="a medium">Object (medium 12")</option>
                  <option value="a large">Function (large 14")</option>
                  <option value="an extra large">PIZZA.js (extra large 16")</option>
                </select>
                <label for="crust">Crust:</label>
                <select id="crust" class="form-select">
                  <option value="thin">Thin</option>
                  <option value="hand-tossed">Hand-Tossed</option>
                  <option value="pan">Pan</option>
                  <option value="stuffed">Cheese Stuffed</option>
                  <option value="gluten-free">Gluten-Free</option>
                </select>
              </div>
              <div class="form-group topping">
                <input id="pepperoni" class="form-check-input" type="checkbox">
                <label for="pepperoni">Pepperoni</label>
              </div>
              <div class="form-group topping">
                <input id="sausage" class="form-check-input" type="checkbox">
                <label for="sausage">Sausage</label>
              </div>
              <div class="form-group topping">
                <input id="bacon" class="form-check-input" type="checkbox">
                <label for="bacon">Bacon</label>
              </div>
              <div class="form-group topping">
                <input id="extra-cheese" class="form-check-input" type="checkbox">
                <label for="extra-cheese">Extra Cheese</label>
              </div>
              <div class="form-group topping">
                <input id="green-peppers" class="form-check-input" type="checkbox">
                <label for="green-peppers">Green Peppers</label>
              </div>
              <div class="form-group topping">
                <input id="mushrooms" class="form-check-input" type="checkbox">
                <label for="mushrooms">Mushrooms</label>
              </div>
              <div class="form-group topping">
                <input id="black-olives" class="form-check-input" type="checkbox">
                <label for="black-olives">Black Olives</label>
              </div>
              <div class="form-group topping">
                <input id="spinach" class="form-check-input" type="checkbox">
                <label for="spinach">Spinach</label>
              </div>
              <div class="form-group topping">
                <input id="pineapple" class="form-check-input" type="checkbox">
                <label for="pineapple">Pineapple</label>
              </div>
              <button type="submit" class="btn btn-dark">Construct my pizza!</button>
            </form>
          </div>
        </div>
        <div id="receipt-card" class="card">
          <div class="card-body">
            <h5 class="card-title">Thanks <span id="order-name"></span>!</h5>
            <p class="card-text">You ordered <span id="order-size"></span> <span id="order-crust"></span> crust pizza
              with:</p>
            <ul class="card-text" id="ingredients">
            </ul>
            <p class="card-text">Your total is $<span id="order-cost"></span></p>
          </div>
          <button class="btn btn-dark" id="refresh">Order another!</button>
        </div>
      </div>
    </div>
    <div class="container" id="portfolio">
      <p>Back to <a href="https://benjaminw1030.github.io/portfolio/">my portfolio</a>.</p>
    </div>
  </body>
</html>
